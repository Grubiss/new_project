<section class="formRequest">
    <div class="formRequest__body">
        <form action="#" method="POST">
        <div class="form">
            <div class="form__header">
                <h2>Оставьте заявку</h2>
            </div>
        </div>
        <div class="form">
            <div class="form__name">
                <input placeholder="Иван Иванов" type="text">
            </div>
        </div>
        <div class="form">
            <div class="form__email">
                <input placeholder="e-mail@mail.com" type="email">
            </div>
        </div>
        <div class="form">
            <div class="form__number">
                <input placeholder="8-999-999-99-99" type="number">
            </div>
        </div>
        <div class="form">
            <div class="form__textarea">
                <textarea wrap="hard" placeholder="Расскажите о своем проекте, задайте вопрос, закажите портфолио и т. д." name="comment" id="comment" cols="69" rows="7"></textarea>
            </div>
        </div>
        <div class="form">
            <div class="form__button">
                <input value="Отправить заявку" type="submit">
            </div>
        </div>
        <div class="form__personalData">
            <p>Нажимая кнопку «Отправить заявку», я даю свое согласие на <a href="#">обработку персональных данных</a></p>
        </div>
        </form>
        
    </div>
</section>
